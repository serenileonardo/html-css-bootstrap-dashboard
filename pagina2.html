<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>

        <nav class="navbar navbar-dark bg-dark px-3 py-2 navbar-expand-lg">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./img/duck.png" alt="Logo" class="logo-navbar">
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico prezzi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Help</a>
                    </li>
                </ul>
            </div>

            <form class="d-none d-lg-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            </form>

            <button class="navbar-toggler-lg bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        <main>


            <div class="container mt-4 mb-4">
                <h1>Nuovo Libro</h1>

                <div class="row g-4">

                    <!-- Nome Autore -->
                    <div class="col-6">
                        <label class="form-label fw-semibold">Nome Autore</label>
                        <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore">
                    </div>

                    <!-- Cognome Autore -->
                    <div class="col-6">
                        <label class="form-label fw-semibold">Cognome Autore</label>
                        <input type="text" class="form-control" placeholder="Inserisci il cognome">
                    </div>

                    <!-- Titolo -->
                    <div class="col-12">
                        <label class="form-label fw-semibold">Titolo</label>
                        <input type="text" class="form-control" placeholder="Inserisci il titolo del libro">
                        <small class="text-muted">Titolo versione italiana</small>
                    </div>

                    <!-- Genere -->
                    <div class="col-12 col-lg-4">
                        <label class="form-label fw-semibold">Genere</label>
                        <select class="form-select">
                            <option selected>Scegli il genere</option>
                            <option>Romanzo</option>
                            <option>Saggio</option>
                            <option>Fantasy</option>
                            <option>Thriller</option>
                        </select>
                    </div>

                    <!-- Pubblicazione -->
                    <div class="col-12 col-lg-4">
                        <label class="form-label fw-semibold">Anno di Pubblicazione</label>
                        <input type="number" class="form-control" placeholder="Inserisci l'anno">
                    </div>

                    <!-- ISBN -->
                    <div class="col-12 col-lg-4">
                        <label class="form-label fw-semibold">ISBN#</label>
                        <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#">
                    </div>

                    <!-- Note -->
                    <div class="col-12">
                        <label class="form-label fw-semibold">Note</label>
                        <textarea class="form-control" rows="3"
                            placeholder="Inserisci eventuali note sul libro"></textarea>
                    </div>

                    <!-- Checkbox -->
                    <div class="col-12 form-check mt-3 ml-2">
                        <input type="checkbox" class="form-check-input" id="digitale">
                        <label for="digitale" class="form-check-label">Disponibile anche in digitale</label>
                    </div>

                    <!-- Bottone -->
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-primary px-4 py-2">
                            Aggiungi Libro
                        </button>
                    </div>

                </div>

            </div>


        </main>






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
